{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<section >
	<div class="limiter">
		<div class="field-body m-t-20">
			<div class="wrap-table100" style="height: 500px; overflow: auto;">
				<div class="table" id='crawl-result-table'>
					{% for rdata in data %}
						<div class="row">
							<div class="cell" data-title="Organization ID">
								{{rdata.url}}
							</div>
							<div class="cell" data-title="originalurl">
								{{rdata.title}}
							</div>
							<div class="cell pagetitle-cell" data-title="pagetitle">
								{{rdata.keywords}}
							</div>
							<div class="cell content-view" data-title="c-url">
								{{rdata.content}}
							</div>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>

	</div>


</section>
{% endblock %}
{% block scripts %}
<script src="../static/js/scripts.js"></script>
{% endblock %}
